<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">

  <title>Creative Crew</title>
</head>
<body>
  <div class="container">
    <header id="header">
      <div class="title">
        <h1>The creative crew</h1>
      </div>
      <div class="main-content">
        <div class="subtitle">
          <h2>WHO WE ARE</h2>
        </div>
        <div class="description">
          We are a team of creatively diverse. driven. innovative individuals working in various locations from the world.
        </div>
      </div>
    </header>
    <div class="cards">
      <div class="card card-up">
        <div class="card__image">
          <img src="photo1.png" alt="Bill">
          <p class="position">
            PRODUCT OWNER
          </p>
        </div>
        <div class="name">
          <p>Bill Mahoney</p>
        </div>
      </div>

      <div class="card card-down card-down-desktop">
        <div class="card__image">
          <img src="photo2.png" alt="Saba">
          <p class="position">
            ART DIRECTOR
          </p>
        </div>
        <div class="name">
          <p>Saba Cabrera</p>
        </div>
      </div>

      <div class="card card-up">
        <div class="card__image">
          <img src="photo3.png" alt="Shae">
          <p class="position">
            TECH LEAD
          </p>
        </div>
        <div class="name">
          <p>Shae Le</p>
        </div>
      </div>

      <div class="card card-down card-desktop">
        <div class="card__image">
          <img src="photo4.png" alt="Skylah">
          <p class="position">
            UX DESIGNER
          </p>
        </div>
        <div class="name">
          <p>Skylah Lu</p>
        </div>
      </div>

      <div class="card card-up card-down-desktop">
        <div class="card__image">
          <img src="photo5.png" alt="Griff">
          <p class="position">
            DEVELOPER
          </p>
        </div>
        <div class="name">
          <p>Griff Richards</p>
        </div>
      </div>

      <div class="card card-down card-desktop">
        <div class="card__image">
          <img src="photo6.png" alt="Stan">
          <p class="position">
            DEVELOPER
          </p>
        </div>
        <div class="name">
          <p>Stan John</p>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
